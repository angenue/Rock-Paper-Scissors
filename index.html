<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h1 class="title">
        <span style="color:#F05381">Rock</span> 
        <span style="color:#FFDF54"> Paper </span>
        <span style="color:#75DBE3">Scissors</span>
    </h1>

    

<div class="rockPaperScissor">
    <div class="playerChoice">
        <p class='player' id="you">
            PLAYER
        </p>
        <button class="rock"><img src="rock.png"></button>
        <button class="paper"><img src="paper.png"></button>
        <button class="scissors"><img src="scissors.png"></button>
        
        <p class='playerFont'>Rock</p>
        <p class='playerFont'>Paper</p>
        <p class='playerFont'>Scissors</p>
    </div>

    <div class="results">
        <div class="round"></div>
        <div class="points"></div>
        <div class="winOrLose"></div>
    </div>

    <div class="computerChoice">
        <p class='player' id="computer">
            COMPUTER
        </p>

        <button class="rock"><img src="rock.png"></button>
        <button class="paper"><img src="paper.png"></button>
        <button class="scissors"><img src="scissors.png"></button>

        <p class='computerFont'>Rock</p>
        <p class='computerFont'>Paper</p>
        <p class='computerFont'>Scissors</p>
    </div>
</div>



    <script src="myscript.js">
    </script>
    
</body>
</html>
